version: "3.3"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edu-game-backend
    restart: always
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - CORS_ORIGIN=*
      - BAIDU_API_KEY=${BAIDU_API_KEY}
      - BAIDU_SECRET_KEY=${BAIDU_SECRET_KEY}
      - BAIDU_DEV_PID=1537
      - AUTH_SECRET=${AUTH_SECRET:-my-secret-key-2024}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - backend-data:/app/data
    networks:
      - edu-game-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edu-game-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - edu-game-network

volumes:
  backend-data:

networks:
  edu-game-network:
    driver: bridge
